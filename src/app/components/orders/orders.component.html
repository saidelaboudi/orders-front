<table class="table" *ngIf="isReady && list.length > 0">
    <thead>
        <tr>
            <th scope="col">Numéro de commande</th>
            <th scope="col">Nom</th>
            <th scope="col">Etat</th>
            <th scope="col">Derniere modif</th>
            <th scope="col">Email</th>
            <th scope="col">Date arrivée</th>
            <th scope="col">Date expédition</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list">
            <td>{{item.orderNumber}}</td>
            <td>{{item.fullname}}</td>
            <td >{{item.state!.etat}}</td>
            <td >{{item.updatedAt}}</td>
            <td >{{item.email}}</td>
            <td >{{item.arrivalDate}}</td>
            <td >{{item.shippingDate}}</td>
            <button type="button" class="btn btn-danger" (click)="delete(item!.id!)">Supprimer</button>
        </tr>
    </tbody>
</table>

<div *ngIf="list && list.length == 0">
    Aucune commande n'est trouvée
</div>
