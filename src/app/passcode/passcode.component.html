<div class="container">
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" name="form" [formGroup]="form" >
        <div class="form-group">
            <div class="col-sm-5">
                <input type="text" class="form-control inputstl" name="passcode" placeholder="Saisie le passcode" formControlName="passcode">
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-lg btn-block btn-info">Valider</button>
                </div>
            </div>
        </div>
    </form>
</div>


<div class="alert alert-danger" role="alert" *ngIf="isError">
    {{error}}
</div>
